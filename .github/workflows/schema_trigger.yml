name: Trigger schema workflow

on:
    push:
        tags:
            - v0.*
            - v1.*
            - v2.0.*

jobs:
    documentation_schema:
        runs-on: ubuntu-latest
        steps:
            - name: Set documentation branch for v0.*
              if: startsWith(github.event.ref, 'refs/tags/v0')
              run: |
                  echo "DOCUMENTATION_BRANCH=5.0-en" >> $GITHUB_ENV

            - name: Set documentation branch for v1.*
              if: startsWith(github.event.ref, 'refs/tags/v1')
              run: |
                  echo "DOCUMENTATION_BRANCH=5.1-en" >> $GITHUB_ENV

            - name: Set documentation branch for v2.0.*
              if: startsWith(github.event.ref, 'refs/tags/v2.0')
              run: |
                  echo "DOCUMENTATION_BRANCH=6.0-en" >> $GITHUB_ENV

            - name: Trigger schema generation in documentation
              uses: convictional/trigger-workflow-and-wait@v1.6.5
              with:
                  owner: oxid-esales
                  repo: oxapi-documentation
                  github_user: ${{ secrets.CI_USER }}
                  github_token: ${{ secrets.GH_CI_JENKINS_TOKEN }}
                  workflow_file_name: schema.yml
                  ref: ${{ env.DOCUMENTATION_BRANCH }}

name: Development

on: [ push ]

jobs:
  install_shop_with_module:
    strategy:
      matrix:
        php: [ '7.4' ]
    runs-on: ubuntu-latest
    steps:
      - name: Clone testing environment
        run: git clone https://github.com/Fresh-Advance/development.git .

      - name: Clone the shop
        run: git clone --depth 1 https://github.com/OXID-eSales/oxideshop_ce.git --branch b-6.5.x --single-branch source

      - name: Cache current installation
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Prepare container configuration
        run: |
          make setup
          sed "s/PHP_VERSION=.*/PHP_VERSION='${{ matrix.php }}'/" -i .env
          sed "s/display_errors =.*/display_errors = false/" -i containers/php-fpm/custom.ini
          sed -i -e "s+/var/www/+/var/www/source/+" containers/httpd/project.conf
          sed -i "1s+^+xdebug.max_nesting_level=1000\nxdebug.mode=coverage\n\n+" containers/php-fpm/custom.ini

      - name: Prepare shop configuration
        run: |
          cp source/source/config.inc.php.dist source/source/config.inc.php
          sed -i "1s+^+SetEnvIf Authorization "\(.*\)" HTTP_AUTHORIZATION=\$1\n\n+" source/source/.htaccess
          sed -i -e 's/<dbHost>/mysql/'\
                 -e 's/<dbUser>/root/'\
                 -e 's/<dbName>/example/'\
                 -e 's/<dbPwd>/root/'\
                 -e 's/<dbPort>/3306/'\
                 -e 's/<sShopURL>/http:\/\/localhost.local\//'\
                 -e 's/<sShopDir>/\/var\/www\/source\//'\
                 -e 's/<sCompileDir>/\/var\/www\/source\/tmp\//'\
              source/source/config.inc.php

      - name: Start containers
        run: |
          docker-compose up -d php
          sleep 2

      - name: Install dependencies
        run: docker-compose exec -T php composer update --no-interaction

      - name: Checkout current module
        uses: actions/checkout@v2
        with:
          path: source/test-module

      - name: Install dependencies for module
        run: docker-compose exec -T --workdir='/var/www/test-module' php composer update --no-interaction

      - name: Install module
        run: |
          docker-compose exec -T \
            php composer config repositories.oxid-esales/grapqhl-storefront \
            --json '{"type":"path", "url":"./test-module", "options": {"symlink": true}}'

          docker-compose exec -T \
            php composer require oxid-esales/graphql-storefront:* --no-interaction

      - name: Reset shop
        run: docker-compose exec -T php php vendor/bin/reset-shop

      - name: Stop containers
        run: |
          docker-compose down
          sleep 2

  unit_tests:
    strategy:
      matrix:
        php: [ '7.4' ]
    needs: [ install_shop_with_module ]
    runs-on: ubuntu-latest
    steps:
      - name: Load current installation from cache
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ github.sha }}
          restore-keys: |
            shopInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Run tests
        continue-on-error: true
        run: |
          docker-compose run -T --rm \
            -e PARTIAL_MODULE_PATHS=oe/graphql-base,oe/graphql-storefront \
            -e ACTIVATE_ALL_MODULES=1 \
            -e RUN_TESTS_FOR_SHOP=0 \
            -e RUN_TESTS_FOR_MODULES=0 \
            -e XDEBUG_MODE=coverage \
            -e STOREFRONT_COVERAGE=1 \
            -e ADDITIONAL_TEST_PATHS='/var/www/vendor/oxid-esales/graphql-storefront/tests' \
            php php vendor/bin/runtests --coverage-php=/var/www/unit.cov AllTestsUnit

      - name: Upload log artifact
        uses: actions/upload-artifact@v2
        with:
          name: TestsLog
          path: source/unit.cov

  codeception_tests:
    strategy:
      matrix:
        php: [ '7.4' ]
    needs: [ install_shop_with_module ]
    runs-on: ubuntu-latest
    steps:
      - name: Load current installation from cache
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ github.sha }}
          restore-keys: |
            shopInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Start containers
        run: |
          docker-compose up -d php
          sleep 2

      - name: Install codeception dependencies
        run: |
          docker-compose exec -T php composer require codeception/c3 --dev
          docker-compose exec -T php composer require codeception/module-rest:*
          docker-compose exec -T php composer require codeception/module-phpbrowser ^1.0.2
          sed -i 's/<?php/<?php\n\nrequire(__DIR__ . "\/..\/c3.php");/' source/source/bootstrap.php

      - name: Run tests
        continue-on-error: true
        run: |
          docker-compose exec -T \
            -e PARTIAL_MODULE_PATHS=oe/graphql-base,oe/graphql-storefront \
            -e ACTIVATE_ALL_MODULES=1 \
            -e RUN_TESTS_FOR_SHOP=0 \
            -e RUN_TESTS_FOR_MODULES=0 \
            -e STOREFRONT_COVERAGE=1 \
            -e XDEBUG_MODE=coverage \
            -e ADDITIONAL_TEST_PATHS='/var/www/vendor/oxid-esales/graphql-storefront/tests' \
            php php vendor/bin/runtests-codeception --coverage-phpunit

      - name: Upload log artifact
        uses: actions/upload-artifact@v2
        with:
          name: TestsLog
          path: source/test-module/tests/Codeception/_output/coverage.serialized

  prepare_coverage_results:
    strategy:
      matrix:
        php: [ '7.4' ]
    needs: [ unit_tests, codeception_tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Load current installation from cache
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ github.sha }}
          restore-keys: |
            shopInstallation-${{ matrix.php }}-${{ github.sha }}

      - name: Download unit artifacts
        uses: actions/download-artifact@v2
        with:
          name: TestsLog
          path: ./source/covs/

      - name: Collect and merge coverage reports
        continue-on-error: true
        run: |
          ls -alh source/covs/
          mv source/covs/coverage.serialized source/covs/codeception.cov
          ls -alh source/covs/

          wget https://phar.phpunit.de/phpcov-7.0.2.phar
          mv phpcov-7.0.2.phar source/phpcov.phar

          docker-compose run -T php php phpcov.phar merge --clover covs/coverage.xml covs
          sed -i 's+/var/www/test-module/+./+' source/covs/coverage.xml

      - name: Upload log artifact
        uses: actions/upload-artifact@v2
        with:
          name: TestsLogFixed
          path: source/covs/coverage.xml

  sonarcloud:
    needs: [ prepare_coverage_results ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current module
        uses: actions/checkout@v2

      - name: Download fixed artifacts
        uses: actions/download-artifact@v2
        with:
          name: TestsLogFixed
          path: ./

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=oxid-esales
            -Dsonar.projectKey=OXID-eSales_graphql-storefront-module
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.php.coverage.reportPaths=coverage.xml
            -Dsonar.cpd.php.minimumTokens=25
            -Dsonar.cpd.php.minimumLines=5
